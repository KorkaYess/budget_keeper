{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="title" content="project">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <meta name="author" content="vinayak sharma">

  <title>{{title}}</title>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <!-- main css -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
  <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}" />


  <!-- message here -->

  {% if messages %}
    {% for message in messages %}

    <script>
        alert("{{ message }}");
    </script>

    {% endfor %}
  {% endif %}


</head>

  <header class="row">
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'logo.png' %}" alt="" width="100" height="60">
          </a>
        <ul class="nav">
          {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}" class="nav link"><span class="glyphicon glyphicon-log-out"></span> &nbsp; Logout</a></li>
          {% else %}
            <li><a href="{% url 'register' %}" class="nav link"><span class="glyphicon glyphicon-user"></span> &nbsp; Sign up</a></li>
            <li><a href="{% url 'login' %}" class="nav link"><span class="glyphicon glyphicon-log-in"></span> &nbsp; Log in</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>

  <body class="container-fluid">

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
  </body>

</html>
