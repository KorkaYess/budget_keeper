{% extends "main.html" %}
{% load crispy_forms_tags %}

{% block content %}

  <form method="POST">
    {% csrf_token %}
    <div class="row login">
      {% csrf_token %}
      <fieldset class="form-group">
        {{ form|crispy}}
      </fieldset>
      <button class="btn btn-lg btn-primary" type="submit">Log in</button>
    </div>
  </form>

{% endblock content %}
